
{% if messages %}
  <div id="flash-message" class="bg-green-500 text-white px-4 py-2 mt-4 rounded shadow-md">
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    <button id="close-flash-message" class="text-white ml-2" onclick="closeFlashMessage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
{% endif %}
