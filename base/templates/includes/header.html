<header class="d-flex justify-content-between align-items-center py-3 mb-2 border-bottom px-5 bg-dark text-white">
  <div class="d-flex align-items-center">
      
      <span class="fs-4 text-white ms-2"><i class="fa fa-cart-plus"></i> ShopScout</span>
  </div>

  <nav>
      <ul class="nav nav-pills text-white">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link" aria-current="page"><i class="fa fa-home"></i> Home</a></li>
          
          {% if request.user.is_authenticated %}
              <li class="nav-item"><a href="{% url 'qr' %}" class="nav-link"><i class="fa fa-qrcode"></i> Scan</a></li>
              <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-user"></i> {{ request.user }}</a></li>
              <li class="nav-item"><a href="{% url 'history' %}" class="nav-link"><i class="fa fa-history"></i> History</a></li>
              <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link"><i class="fa fa-sign-out"></i> Logout</a></li>
          {% else %}
              <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link"><i class="fa fa-user"></i> Register</a></li>
              <li class="nav-item"><a href="{% url 'login' %}" class="nav-link"><i class="fa fa-sign-in"></i> Login</a></li>
          {% endif %} 
      </ul>
  </nav>
</header>
