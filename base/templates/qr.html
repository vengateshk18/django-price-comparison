<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <style>
        body {
            background-color: aqua;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #video {
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            align-self: center;
        }

        #canvas {
            display: none;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            align-self: flex-start;
        }

        #buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            align-self: flex-end;
            margin-bottom: 20px;
        }

        #start-button {
            background-color: #4CAF50; /* Green color */
            color: white;
        }

        #stop-button {
            background-color: #f44336; /* Red color */
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>QR Code Scanner</h1></center>
    <div id="result"></div>

    <video id="video" playsinline autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Add a hidden form to send the QR data to the Django view -->
    <form id="qr-form" action="" method="post">
        {% csrf_token %}
        <input type="hidden" id="qr-data-input" name="qr_data">
    </form>

    <div id="buttons">
        <button id="start-button" onclick="startScanner()">Start QR Code Scanner</button>
        <button id="stop-button" onclick="stopScanner()">Stop QR Code Scanner</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.2/dist/jsQR.js"></script>

    <script>
        // Function to start the QR code scanner
        async function startScanner() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const resultDiv = document.getElementById('result');
            const qrDataInput = document.getElementById('qr-data-input');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }

            video.addEventListener('loadedmetadata', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });

            // Function to continuously capture video frames and detect QR codes
            const scanQRCode = () => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    const qrData = code.data;
                    qrDataInput.value = qrData;

                    // Include the CSRF token in the form data
                    const csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0].value;

                    // Send the POST request with the CSRF token included
                    fetch('/receive_qr_data/', {
                        method: 'POST',
                        body: new URLSearchParams({ qr_data: qrData, csrfmiddlewaretoken: csrfToken }),
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                    }).then(() => {
                        stopScannerAndNavigateToHome();  // Call the function to stop the scanner and go to the home page.
                    });
                }
                requestAnimationFrame(scanQRCode);
            }

            video.addEventListener('play', scanQRCode);
        }

        // Function to stop the QR code scanner and navigate to the home page
        function stopScannerAndNavigateToHome() {
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }

            // Redirect to the home page or any other desired page
            window.location.href = '/home';  // Replace '/home' with the actual URL of your home page.
        }

        // Function to stop the QR code scanner
        function stopScanner() {
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }
    </script>
</body>
</html>
